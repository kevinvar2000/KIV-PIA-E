{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="id_email" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="id_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('app_bp.register') }}">Don't have an account? Register here.</a>    
            </div>
        </div>
    </div>
</div>
{% endblock %}
