{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4" data-i18n="login_title"></h2>
            <form id="loginForm" method="post">
                <div class="mb-3">
                    <label for="id_name" class="form-label" data-i18n="login_name"></label>
                    <input type="text" class="form-control" name="name" id="id_name" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label" data-i18n="login_password"></label>
                    <input type="password" class="form-control" name="password" id="id_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" data-i18n="login_button"></button>
            </form>
            {% if google_enabled %}
            <div class="text-center text-white mt-3">
                <a class="btn btn-danger w-100" href="{{ url_for('auth_bp.google_login') }}">
                    <i class="bi bi-google"></i> <span data-i18n="login_with_google"></span>
                </a>
            </div>
            {% else %}
            <div class="text-center text-white mt-3">
                <button type="button" class="btn btn-danger w-100" disabled>
                    <i class="bi bi-google"></i> <span data-i18n="login_with_google"></span>
                </button>
                <div class="form-text text-white mt-2" data-i18n="login_google_disabled"></div>
            </div>
            {% endif %}
            <div class="mt-3 text-center text-white">
                <a href="{{ url_for('auth_bp.register_page') }}" data-i18n="login_no_account"></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
