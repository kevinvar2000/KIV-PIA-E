{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="id_name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="id_name" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="id_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a class="btn btn-danger w-100" href="{{ url_for('auth_bp.google_login') }}">
                    <i class="bi bi-google"></i> Login with Google
                </a>
            </div>
            <div class="mt-3 text-center">
                <a href="{{ url_for('auth_bp.register') }}">Don't have an account? Register here.</a>    
            </div>
        </div>
    </div>
</div>
{% endblock %}
