<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Pupurupapa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if session.get('user') %}
                            <li class="nav-item me-2">
                                <a class="btn btn-sm btn-outline-danger rounded-pill px-3" href="{{ url_for('auth_bp.logout') }}" data-i18n="nav_logout"></a>
                            </li>
                        {% else %}
                            <li class="nav-item me-2">
                                <a class="btn btn-sm btn-primary rounded-pill px-3" href="{{ url_for('auth_bp.login_page') }}" data-i18n="nav_login"></a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="btn btn-sm btn-success rounded-pill px-3" href="{{ url_for('auth_bp.register_page') }}" data-i18n="nav_register"></a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <select id="lang-select" onchange="loadLanguage(this.value)">
                                <option value="en">EN</option>
                                <option value="sk">SK</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        {% include "components/alert.html" %}
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/alert.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lang_switcher.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
