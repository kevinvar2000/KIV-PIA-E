{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Assigned Projects</h1>
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Customer Feedback</th>
                    <th>Original File</th>
                    <th>Submit Translation</th>
                </tr>
            </thead>
            <tbody>
                {% for project in assigned_projects %}
                <tr>
                    <td>{{ project.name }}</td>
                    <td>{{ project.customer_feedback or "No feedback yet" }}</td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="{{ url_for('download_file', project_id=project.id) }}">Download</a>
                    </td>
                    <td>
                        <form action="{{ url_for('submit_translation', project_id=project.id) }}" method="post" enctype="multipart/form-data" class="d-flex align-items-center gap-2">
                            <input type="file" name="translated_file" class="form-control form-control-sm" required>
                            <button type="submit" class="btn btn-success btn-sm">Submit</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock %}
